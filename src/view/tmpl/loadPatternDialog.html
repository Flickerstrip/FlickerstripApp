<div class="loadPatternDialog modal largemodal">
    <div class="mdialog">
        <div class="mcontent">
            <div class="navigationBar">
                <div class="navigationButtons">
                    <button class="backButton hideButton btn btn-default navbar-btn"><span class="glyphicon glyphicon-triangle-left"></span></button>
                </div>
                <div class="navigationRemaining">
                    <h4 class="titletext flexone">Load Pattern</h4>
                </div>
                <button type="button" class="mobileHide hideButton btn btn-default navbar-btn" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            <div class="mbody">
                <div class="left patternChoices"></div>
                <div class="right">
                    <div class="paneldisabled">No pattern selected</div>
                    <div class="titleArea">
                        <span class="patternTitle"></span>
                        <button type="button" class="uploadPattern btn btn-success">Share Pattern</button>
                        <button type="button" class="editPattern btn btn-info">Edit Pattern</button>
                    </div>
                    <div class="patternPreview"></div>
                    <div class="patternConfiguration"></div>
                </div>
            </div>
            <div class="mfooter">
                <button type="button" class="downloadPatterns btn btn-info" style='float: left;'>Download Patterns</button>

                <div class="btn-group dropup" style='float: left;margin-left:5px;'>
                  <button type="button" class="createPattern btn btn-default">New pattern</button>
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="createPatternAdvanced" href="#">New Advanced Pattern</a></li>
                  </ul>
                </div>

                <button type="button" class="hideButton btn btn-default">Cancel</button>
                <button type="button" class="btn btn-success previewPatternButton">Preview Pattern</button>
                <button type="button" class="btn btn-primary loadPatternButton">Load Pattern</button>
            </div>
        </div>
    </div>
</div>
